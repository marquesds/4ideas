{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>4Ideas {% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static '4ideas/css/bootstrap.min.css' %}">

  <!-- Material CSS -->
  <link rel="stylesheet" href="{% static '4ideas/css/material.min.css' %}">
  <link rel="stylesheet" href="{% static '4ideas/css/material-fullpalette.min.css' %}">
  <link rel="stylesheet" href="{% static '4ideas/css/ripples.min.css' %}">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="{% static '4ideas/css/animate.css' %}">

  <!-- Hover CSS -->
  <link rel="stylesheet" href="{% static '4ideas/css/hover-min.css' %}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static '4ideas/css/style.css' %}">
  {% block css %}{% endblock %}

  <!-- Fonts -->
  <link rel="stylesheet" href="{% static '4ideas/css/roboto.min.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Icon -->
  <link rel="shortcut icon" href="{% static '4ideas/img/idea.png' %}" />

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top navbar-material-blue-A700 shadow-z-1">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'social:timeline' %}"><img id="logo-img" src="{% static '4ideas/img/idea.png' %}" /> 4Ideas</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <div class="input-group input-search">
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img class="img-rounded" id="img-user-menu" src="{{ player.profile_image }}" /> {{ player }} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#"><b class="mdi-social-person"></b> Profile</a></li>
              <li><a href="#"><b class="mdi-action-settings"></b> Settings</a></li>
              <li><a href="#"><b class="mdi-action-lock"></b> Privacy</a></li>
              <li class="divider"></li>
              <li><a href="{% url 'accounts:logout' %}"><b class="mdi-action-settings-power"></b> Logout</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container-fluid">
    {% block content %}{% endblock %}
  </div>

  <!-- Jquery -->
  <script type="text/javascript" src="{% static '4ideas/js/jquery-2.1.4.min.js' %}"></script>

  <!-- Bootstrap JavaScript -->
  <script type="text/javascript" src="{% static '4ideas/js/bootstrap.min.js' %}"></script>

  <!-- Material JavaScript -->
  <script type="text/javascript" src="{% static '4ideas/js/material.min.js' %}"></script>
  <script type="text/javascript" src="{% static '4ideas/js/ripples.min.js' %}"></script>

  <!-- NiceScroll JavaScript -->
  <script type="text/javascript" src="{% static '4ideas/js/jquery.nicescroll.min.js' %}"></script>

  <!-- Bootstrap Notify JavaScript -->
  <script type="text/javascript" src="{% static '4ideas/js/bootstrap-notify.min.js' %}"></script>

  <!-- Custom JavaScript -->
  <script type="text/javascript" src="{% static '4ideas/js/main.js' %}"></script>
  {% block js %}{% endblock %}

</body>
</html>
